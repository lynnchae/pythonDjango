<!DOCTYPE html>
<html>
    <style type="text/css">
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href="{% static 'css/markdown.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/pace.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'css/highlights/github.css' %}">
        <title>Bloggie</title>
    </head>
    <body class="index-main" >
        <div class="container">
            <header id="site-header">
                <div class="row">
                    <div class="col-md-4 col-sm-5 col-xs-8">
                        <div class="logo">
                            <h1><a href="{% url 'index' %}"><b>Black</b> &amp; White</a></h1>
                        </div>
                    </div><!-- col-md-4 -->
                    <div class="col-md-8 col-sm-7 col-xs-4">
                        <nav class="main-nav" role="navigation">
                            <div class="navbar-header">
                                <button type="button" id="trigger-overlay" class="navbar-toggle">
                                    <span class="ion-navicon"></span>
                                </button>
                            </div>
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="cl-effect-11"><a href="{% url 'index' %}" data-hover="首页">首页</a></li>
{#                                    <li class="cl-effect-11"><a href="#" data-hover="博客">博客</a></li>#}
{#                                    <li class="cl-effect-11"><a href="#" data-hover="关于">关于</a></li>#}
{#                                    <li class="cl-effect-11"><a href="#" data-hover="联系">联系</a></li>#}
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </nav>

                    </div><!-- col-md-8 -->
                </div>
            </header>
            <div class="content-body">
                <div class="container">
                    <div class="row">
                        <main class="col-md-8">
                            {% block content %}
                            {% endblock content %}
                        </main>
                        <aside class="col-md-4" style="left:120px">
                            {% block toc %}
                            {% endblock toc %}
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
