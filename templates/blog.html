{% extends "base.html" %}
{% block content %}

    <h1 style="text-align: center">{{ blog.title }}</h1>
    <p style="text-align: right">{{ blog.create_time }}</p>
    <div class="md-content">
        {{ blog.content | safe }}
    </div>
{% endblock %}
{% block toc %}
    <div class="widget widget-content " style="background:transparent">
        <h3 class="widget-title">文章目录</h3>
        {{ blog.toc|safe }}
    </div>
{% endblock toc %}
